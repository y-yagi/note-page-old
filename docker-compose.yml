version: '2'
services:
  firebase:
    image: docker.pkg.github.com/y-yagi/firebase-emulator-docker/firebase-emulator:1.0
    container_name: firebase
    ports:
      - '8080:8080'
    volumes:
      - ./:/usr/src/app
    working_dir: /usr/src/app
    environment:
      - FIREBASE_TOKEN=${FIREBASE_TOKEN}
    command: 'firebase emulators:start'
