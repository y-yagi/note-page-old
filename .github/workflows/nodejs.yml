name: Node CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js
      uses: actions/setup-node@v1
      with:
        node-version: '12.x'
    - name: Cache
      uses: actions/cache@v1
      with:
        path: node_modules
        key: v1-dependencies-{{ checksum "package.json" }}
    - name: Run yarn install
      run: yarn install
    - name: Run prettier
      run: yarn pretty-check
    - name: Run test
      run: yarn test
